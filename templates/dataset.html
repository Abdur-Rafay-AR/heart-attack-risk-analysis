{% extends "base.html" %}

{% block title %}Dataset Analysis - Heart Attack Risk{% endblock %}

{% block content %}
<div class="container">
    <div class="hero-section">
        <h1 class="glitch-text" data-text="Dataset Visualizations">Dataset Visualizations</h1>
        <p>Select a visualization to analyze the heart attack risk factors</p>
    </div>

    <div class="cards-grid">
        {% for plot in plots %}
        <div class="card glass-panel">
            <div class="card-header">
                <i class="fas fa-chart-pie"></i>
                <h3>{{ plot.name }}</h3>
            </div>
            <div class="plot-wrapper">
                <img src="{{ url_for('plot', plotname=plot.id) }}" alt="{{ plot.name }}" class="plot-image">
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div style="margin-top: 3rem; text-align: center;">
        <a href="{{ url_for('index') }}" class="btn btn-primary"><i class="fas fa-home"></i> Back to Home</a>
    </div>
</div>

<style>
    .plot-wrapper {
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid var(--glass-border);
        transition: all 0.3s;
    }
    
    .plot-image {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.5s;
    }
    
    .card:hover .plot-image {
        transform: scale(1.05);
    }
</style>
{% endblock %}
