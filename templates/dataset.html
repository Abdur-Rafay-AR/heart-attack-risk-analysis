{% extends "base.html" %}

{% block title %}Dataset Analysis - Heart Attack Risk{% endblock %}

{% block content %}
<div class="container">
    <div class="hero" style="padding: 2rem;">
        <h2>Dataset Visualizations</h2>
        <p>Select a visualization to analyze the heart attack risk factors</p>
    </div>

    <div class="cards-grid">
        {% for plot in plots %}
        <div class="card">
            <div class="card-icon">
                <i class="fas fa-chart-bar"></i>
            </div>
            <h3>{{ plot.name }}</h3>
            <div class="plot-container">
                <img src="{{ url_for('plot', plotname=plot.id) }}" alt="{{ plot.name }}" style="width: 100%; border-radius: 5px;">
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div style="margin-top: 2rem; text-align: center;">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
    </div>
</div>
{% endblock %}
